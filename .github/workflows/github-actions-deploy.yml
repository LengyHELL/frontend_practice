name: GitHub Pages

on:
  push:
    branches:
    - template_test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
#      with:
#        node-version: '16'

    - name: Install dependencies
      run: npm install

#    - name: Run tests
#      run: npm run test:headless

    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./dist/frontend_practice
      with:
        keepFiles: true